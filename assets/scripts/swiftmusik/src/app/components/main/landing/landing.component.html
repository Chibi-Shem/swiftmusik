<div class="row">
  <div class="col-sm-12 col-md-8">
    <div class="player-placeholder d-flex justify-content-center align-items-center">
      <span class="loading-title">Loading Player...</span>
    </div>
  </div>
  <div class="col-sm-12 col-md-4">
    <h3>Add a Video</h3>
    <form (ngSubmit)="onAddVideoSubmit()" #addVideoForm>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter Youtube URL..">
        <div class="input-group-append">
          <button type="submit" class="btn btn-default">Add</button>
        </div>
      </div>
    </form>

    <hr>

    <h3>Queue</h3>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let vid of queue">
        {{ vid.parsed_title }}
      </li>
    </ul>

  </div>
</div>
